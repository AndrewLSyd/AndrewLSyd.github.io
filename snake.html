<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Andrew Lau | Snake game</title>
</head>
<body>
    Welcome to this implementation of the classic "Snake" game in JavaScript! <br><br>
    Eat food to grow your snake, but don't slither into yourself - it'll be game over. <br><br>
    Use the arrow keys to move your snake. <br><br>
    <canvas height="500" width="500" style="border:2px solid #000000" id="ctx"></canvas>
    <script>
        // initialise variables
        var ctx = document.getElementById('ctx').getContext('2d');
        var WIDTH = 500;
        var HEIGHT = 500;
        var snakeList, foodList;
        var direction = 999;

        ctx.font = "20px Calibri"
        ctx.fillText("Hello world", 150, 250); //fill text at (150, 250)

        // define snake object {} denotes object
        var snakeBody = {
            width: 10,
            height: 10,
            color: 'orange',
            speed: 10
        };

        var food = {
            width: 20,
            height: 20,
            color: "orange"
        };

        // keyboard input handler
        document.onkeydown = function(event){
            // 0 left
            // 1 up
            // 2 right
            // 3 down
            if (event.keyCode == 37){
                console.log("left arrow pressed");
                direction = 0;
            }
            else if (event.keyCode == 38){
                console.log("up arrow pressed");
                direction = 1;
            }
            else if (event.keyCode == 39){
                console.log("right arrow pressed");
                direction = 2;
            }
            else if (event.keyCode == 40){
                console.log("down arrow pressed");
                direction = 3;
            }
            console.log(direction)
        }

        // draw functions
        drawSnake = function(sb, i){
            ctx.save();
            if (i == 0){ctx.fillStyle = "black";}
            else {ctx.fillStyle = snakeBody.color;}
            ctx.fillRect(sb.x, sb.y, snakeBody.width, snakeBody.height);
            ctx.restore();
        }

        drawFood = function(f, i){
            ctx.save();
            ctx.fillStyle = f.color;
            ctx.fillRect(f.x, f.y, food.width, food.height);
            ctx.restore();
        }

        // update position of snake body objects in snake list to 
        // take the position of the the earlier body object in the
        // snake list. The snake body simply follows the head.
        updateSnakeList = function(){
            // loop from the length of snakeList - 1 by decrements of 1 until i >= 0
            for (var i = snakeList.length - 1; i>= 0; i --){
                // left
                if (direction == 0){
                    // check if snake's head
                    if (i == 0){
                        snakeList[i].x = snakeList[i].x - snakeBody.speed;
                        if (snakeList[i].x < 0){
                            snakeList[i].x = WIDTH;
                        }
                    }
                    // otherwise, for snake's body
                    else{
                        snakeList[i].x = snakeList[i - 1].x;
                        snakeList[i].y = snakeList[i - 1].y;
                    }
                }
                // up
                else if (direction == 1){
                    // check if snake's head
                    if (i == 0){
                        snakeList[i].y = snakeList[i].y - snakeBody.speed;
                        if (snakeList[i].y < 0){
                            snakeList[i].y = HEIGHT;
                        }
                    }
                    // otherwise, for snake's body
                    else{
                        snakeList[i].x = snakeList[i - 1].x;
                        snakeList[i].y = snakeList[i - 1].y;
                    }
                }
                // right
                else if (direction == 2){
                    // check if snake's head
                    if (i == 0){
                        snakeList[i].x = (snakeList[i].x + snakeBody.speed) % WIDTH;
                    }
                    // otherwise, for snake's body
                    else{
                        snakeList[i].x = snakeList[i - 1].x;
                        snakeList[i].y = snakeList[i - 1].y;
                    }
                }
                // down
                else if (direction == 3){
                    // check if snake's head
                    if (i == 0){
                        snakeList[i].y = (snakeList[i].y + snakeBody.speed) % HEIGHT;
                    }
                    // otherwise, for snake's body
                    else{
                        snakeList[i].x = snakeList[i - 1].x;
                        snakeList[i].y = snakeList[i - 1].y;
                    }
                }
            }
        }

        updateSnakePosition = function(){
            // clears rectangle of the canvas
            ctx.clearRect(0, 0, WIDTH, HEIGHT);
            // loops through snake list and draws each segment
            updateSnakeList(snakeList);
            snakeList.forEach(drawSnake);
        }

        startGame = function(){
            snakeList = [
                {x:220, y:200},
                {x:210, y:200},
                {x:200, y:200},
                {x:190, y:200},
                {x:180, y:200},
                {x:170, y:200},
                {x:160, y:200},
                {x:150, y:200}
            ];
            foodList = [];
            // calls updateSnakePosition every 500ms
            setInterval(updateSnakePosition, 75) // call myFun every 1000 ms, 1FPS
        }

        startGame();
        // setInterval(updateSnakeList, 100) // call myFun every 1000 ms, 1FPS
        // setInterval(drawSnake, 100) // call myFun every 1000 ms, 1FPS
    </script>
</body>
</html>
